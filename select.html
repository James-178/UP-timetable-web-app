<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Modules</title>
    <link rel="stylesheet" href="select.css">
</head>
<body>
    <h1>Select Modules</h1>
    <form>
        <label for="semester">Select Semester:</label>
        <select id="semester" name="semester">
            <option value="semester-1">Semester 1</option>
            <option value="semester-2">Semester 2</option>
        </select>
        <br>
        <input type="button" id="generate-timetable" value="Generate Timetable">
        <hr>
        <h2>Select Modules</h2>
        <input type="search" id="module-search" class="module-search" placeholder="Search for modules" autocomplete="off">

        <datalist id="module-options"></datalist>
        <div id="selected-modules"></div>
    </form>
    <script type="module" src="select.js"></script>
</body>
</html>
